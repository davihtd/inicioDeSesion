{% load static %}

<html>

  <head>
    <meta charset="utf-8">
    <title>Task</title>
    <link rel="stylesheet" href="{% static 'tasks/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'tasks/css/style.css' %}">
  </head>

  <body>
    <nav>
      <ul>
        {% if user.is_authenticated %}
        <li><a href="{% url 'accounts:profile' user.id %}">Detalles de la cuenta</a></li>
        <li><a href="{% url 'accounts:logout' %}">Cerrar Secion</a></li>
        <li><a href="{% url 'tasks:index' %}">Lista de Tareas</a></li>
        {% else %}
        <li><a href="{% url 'accounts:login' %}">Iniciar Secion</a></li>
        <li><a href="{% url 'accounts:signup' %}">Registrarse</a></li>
        {% endif %}
      </ul>
    </nav>
    <main>
      <div>
        {% block main %}
        {% endblock %}
      </div>
    </main>
  </body>

</html>
